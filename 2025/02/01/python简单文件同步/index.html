yword">in</span> files_and_dirs:</span><br><span class="line">                        full_path = ftp.path.join(directory, item)</span><br><span class="line">                        </span><br><span class="line">                        <span class="comment"># 如果是文件，则删除</span></span><br><span class="line">                        <span class="keyword">if</span> ftp.path.isfile(full_path):</span><br><span class="line">                            ftp.remove(full_path)</span><br><span class="line">                            <span class="built_in">print</span>(<span class="string">f&quot;Deleted file: <span class="subst">&#123;full_path&#125;</span>&quot;</span>)</span><br><span class="line">                        <span class="comment"># 如果是目录，则递归删除</span></span><br><span class="line">                        <span class="keyword">elif</span> ftp.path.isdir(full_path):</span><br><span class="line">                            delete_dir_recursively(full_path)</span><br><span class="line">                            <span class="comment"># 在递归删除子目录后，删除空目录本身</span></span><br><span class="line">                            ftp.rmdir(full_path)</span><br><span class="line">                            <span class="built_in">print</span>(<span class="string">f&quot;Deleted directory: <span class="subst">&#123;full_path&#125;</span>&quot;</span>)</span><br><span class="line">                    ftp.rmdir(directory)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> event.is_directory == <span class="literal">False</span>:  <span class="comment">##如果是文件</span></span><br><span class="line">                <span class="keyword">try</span>:</span><br><span class="line">                    <span class="comment">####上一级目录</span></span><br><span class="line">                    directory = os.path.dirname(relative_path)</span><br><span class="line">                    <span class="comment"># fullfile = os.path.join(directory,os.path.ba span class="line">                        host.rename(src,relative_path)</span><br><span class="line">                <span class="keyword">except</span> ftputil.error.PermanentError <span class="keyword">as</span> e:</span><br><span class="line">                   <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> event.is_directory == <span class="literal">True</span>:   <span class="comment">##如果是目录(文件夹)</span></span><br><span class="line">                <span class="keyword">if</span> relative_path:</span><br><span class="line">                    <span class="comment">###创建</span></span><br><span class="line">                    <span class="keyword">try</span>:</span><br><span class="line">                        <span class="keyword">if</span> event.event_type == <span class="string">&#x27;created&#x27;</span>:</span><br><span class="line">                            host.makedirs(relative_path, exist_ok=<span class="literal">True</span>)</span><br><span class="line">                        <span class="comment">###删除</span></span><br><span class="line">                        <span class="keyword">if</span> event.event_type == <span class="string">&#x27;deleted&#x27;</span>:</span><br><span class="line">                            <span class="comment">#host.rmtree(relative_path,ignore_errors=True)</span></span><br><span class="line">                            delete_dir_recursively(relative_path,host)</span><br><span class="line">                        <span class="comment">###修改</span></span><br><span class="line">                        <span class="keyword">if</span> event.event_type == <span class="string">&#x27;moved&#x27;</span>:</span><br><span class="line">                            src = os.path.relpath(event.src_path,path_to_monitor).replace(<span class="string">&#x27;\\&#x27;</span>,<span class="string">&#x27;/&#x27;</span>)</span><br><span class="line">
